name: Manual Build EXE
on: workflow_dispatch

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4  # 更新到 v4
      
      - name: Set up Python
        uses: actions/setup-python@v5  # 更新到 v5
        with:
          python-version: '3.12'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller matplotlib pytesseract pillow opencv-python numpy
          # 如果你的 config.ini 里写了使用 paddle，请取消下面两行的注释
          # pip install paddlepaddle
          # pip install paddleocr
          
      - name: Build EXE
        run: pyinstaller --onefile --name "Aion2_DPS_Meter" main.py
        
      - name: Upload result
        uses: actions/upload-artifact@v4  # 修复报错：更新到 v4
        with:
          name: Aion2_Windows_Tool
          path: dist/Aion2_DPS_Meter.exe
